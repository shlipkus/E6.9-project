<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MemChat</title>
</head>
<body>
    <h1>{{chat.chat_name}}</h1>
    <p>{{chat.description}}</p>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Отправить">
    {{ room_name|json_script:"room-name" }}
    {{ user_name|json_script:"user-name" }}
    {{ chat.id|json_script:"id-pk" }}
    {{ chat.chat_name|json_script:"name" }}
    {{ chat.description|json_script:"desc" }}


    <p>
        <button id="btn_edit">Редактировать</button>
        <button id="btn_delete">Удалить</button>
    </p>
    <div id="create"></div>
    <hr>
    <p>
        <button onclick="window.location = '/'">На главную</button>
        <button onclick="window.location = '/rooms/'">Назад</button>
    </p>
    <script src="{% static 'scripts/edit.js' %}"></script>
    <script src="{% static 'scripts/pub.js' %}"></script>
</body>
</html>
